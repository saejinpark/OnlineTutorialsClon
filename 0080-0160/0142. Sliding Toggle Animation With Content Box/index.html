<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Slide</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $(".toggle").click(function() {
          $(".box").toggleClass("active");
          $(this).toggleClass("active")
        })
      })
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="toggle">
        <span></span>
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est molestias
        labore numquam quasi necessitatibus sit, facilis illo suscipit pariatur
        sequi dignissimos consequuntur ratione assumenda quibusdam nam aliquam
        provident alias. Asperiores?
      </p>
    </div>
  </body>
</html>
