<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Scrolling Text</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <span class="sliding">
        <span>MUHAMMAD</span>
        <span>IRSHAD</span>
        <span> - </span>
        <span>MUHAMMAD</span>
        <span>IRSHAD</span>
      </span>
      <div class="wrapper">
        <span class="sliding">
          <span>MUHAMMAD</span>
          <span>IRSHAD</span>
          <span> - </span>
          <span>MUHAMMAD</span>
          <span>IRSHAD</span>
        </span>
      </div>
    </section>
  </body>
</html>
