<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Icon Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfafa52380.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <ul>
      <li>
        <a href="">
          <figure class="icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <figcaption class="text">Address</figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="">
          <figure class="icon">
            <i class="fa-solid fa-envelope"></i>
            <figcaption class="text">Email</figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="">
          <figure class="icon">
            <i class="fa-solid fa-phone"></i>
            <figcaption class="text">+00 9876543210</figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </body>
</html>
